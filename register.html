            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr />
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" required />
            <br />
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required />
            <br />

<script>
    // Initialize Parse
    Parse.initialize('HtdonF7Ky6A40GMT9kgpXvTtfxl1a7uTDQhrdkag', 'Ag0Qommcd9onbsDE4zTfU1ksMLM2H2CDRD9gBchh'); //PASTE HERE YOUR Back4App APPLICATION ID AND YOUR JavaScript KEY
    // Create a new User
    async function createParseUser() {
        // Creates a new Parse "User" object, which is created by default in your Parse app
        let user = new Parse.User();
        // Set the input values to the new "User" object
        user.set("username", document.getElementById("username").value);
        user.set("email", document.getElementById("email").value);
        user.set("password", document.getElementById("password").value);
        try {
            // Call the save method, which returns the saved object if successful
            user = await user.save();
            if (user !== null) {
                // Notify the success by getting the attributes from the "User" object, by using the get method (the id attribute needs to be accessed directly, though)
                alert(
                    `New object created with success! ObjectId: ${user.id}, ${user.get("username")}`
                );
            }
        } catch (error) {
            alert(`Error: ${error.message}`);
        }
    }

    // Add on click listener to call the create parse user function
    document.getElementById("registerbtn").addEventListener("click", async function () {
        createParseUser();
    });
    Parse.serverURL = "https://parseapi.back4app.com/";
</script>
